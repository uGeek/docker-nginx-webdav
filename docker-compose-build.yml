version: '3'
services:
  webdav:
    container_name: webdav
    build: .
    ports:
      - "80:80"
    volumes:
      - "$HOME/docker-webdav/media:/media"
      - "$HOME/docker-webdav/logs:/logs"
    environment:
      - USERNAME=webdav
      - PASSWORD=webdav
      - UID=1000
      - GID=1000
      - TZ=Europe/Madrid
      
      
      
